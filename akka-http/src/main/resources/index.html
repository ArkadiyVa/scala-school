<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Акции</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/select2.full.min.js"></script>
    <script src="js/index.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <p>Stocks:</p>
                <ul id="stocks" class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">Empty</li>
                </ul>
            </div>
            <div class="col-9">
                <div class="row">
                    <canvas id="chart"></canvas>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <select id="stock-picker" class="form-control">
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <button id="add-stock" type="button" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4 id="stock-name"></h4>
                        <p id="stock-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
